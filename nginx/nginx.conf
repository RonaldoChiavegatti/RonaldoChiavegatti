worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    upstream auth_service {
        server auth:8000;
    }

    upstream documents_service {
        server documents:8000;
    }

    upstream agent_service {
        server agent:8000;
    }

    upstream billing_service {
        server billing:8000;
    }

    server {
        listen 80;

        location /api/auth/ {
            proxy_pass http://auth_service/;
        }

        location /api/documents/ {
            proxy_pass http://documents_service/;
        }

        location /api/agent/ {
            proxy_pass http://agent_service/;
        }

        location /api/billing/ {
            proxy_pass http://billing_service/;
        }
    }
}
