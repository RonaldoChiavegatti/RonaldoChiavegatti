version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  auth:
    build: ./services/auth
    container_name: auth
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8001:8000"

  documents:
    build: ./services/documents
    container_name: documents
    env_file:
      - .env
    depends_on:
      - mongo
      - redis
    ports:
      - "8002:8000"

  agent:
    build: ./services/agent
    container_name: agent
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8003:8000"

  billing:
    build: ./services/billing
    container_name: billing
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8004:8000"

  worker:
    build: ./services/worker
    container_name: worker
    env_file:
      - .env
    depends_on:
      - redis
      - documents

  nginx:
    image: nginx:stable
    container_name: nginx
    depends_on:
      - auth
      - documents
      - agent
      - billing
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  mongo_data:
